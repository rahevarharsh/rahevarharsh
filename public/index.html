

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="/bootstrap.min.css">

<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    html,
    body {
      height: 100%;
    }
    
    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      
    }
    
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    
    .form-signin .checkbox {
      font-weight: 400;
    }
    
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    .floatingInput,.floatingPassword{
        color: black;
    }
    .text-muted,.fw-normal{
        display: block;
        margin: 0 auto;
        text-align: center;
    }
    .imgTag{
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        height: 100px;
        width: 100px;
    }
    .middleinbox{
      border-radius: 0;
      margin-bottom: -0.5px;
    }
    .lastinbox{
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      margin-bottom: 30px;
    }
  </style>


    <title>Document</title>
</head>
<body>
    <main class="form-signin">
        <form action="/" method="post">
          <img class="mb-4 imgTag" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy3mOogqsOwK5LmaYkhyWH_NDizsyHLPxShA&usqp=CAU" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input name="email" type="email" class="form-control firstinbox" id="floatingInput" placeholder="name@example.com">
            <label class="floatingInput" for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input name="fname" type="text" class="form-control middleinbox" id="floatingPassword" placeholder="First Name">
            <label class="floatingPassword" for="floatingPassword">First Name</label>
          </div>
          <div class="form-floating">
            <input name="lname" type="text" class="form-control lastinbox" id="floatingPassword" placeholder="Last Name">
            <label class="floatingPassword" for="floatingPassword">Last Name</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
      </main>
      
      
</body>
</html>
